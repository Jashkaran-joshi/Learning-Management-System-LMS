{% extends 'Home/base.html' %}
{% load static %}
{% block body %}

<div class="page-wrapper">
   <div class="content container-fluid">
      <div class="page-header">
         <div class="row align-items-center">
            <div class="col">
               <h3 class="page-title">Add Department</h3>
               <ul class="breadcrumb">
                  <li class="breadcrumb-item"><a href="{% url 'dept_list' %}">Departments</a></li>
                  <li class="breadcrumb-item active">Add Department</li>
               </ul>
            </div>
         </div>
      </div>

      <div class="row">
         <div class="col-sm-12">
            <div class="card">
               <div class="card-body">
                  <form method="POST">
                     {% csrf_token %}
                     <div class="row">
                        <div class="col-12">
                           <h5 class="form-title"><span>Department Information</span></h5>
                        </div>

                        <div class="col-12 col-sm-6">
                           <div class="form-group">
                              <label>Department Name</label>
                              <input type="text" class="form-control" name="name" required>
                           </div>
                        </div>

                        <div class="col-12 col-sm-6">
                           <div class="form-group">
                              <label>Department Code</label>
                              <input type="text" class="form-control" name="code" required>
                           </div>
                        </div>

                        <div class="col-12 col-sm-6">
                           <div class="form-group">
                              <label>Head of Department</label>
                              <input type="text" class="form-control" name="head_of_dept">
                           </div>
                        </div>

                        <div class="col-12 col-sm-6">
                           <div class="form-group">
                              <label>Established Year</label>
                              <input type="number" class="form-control" name="established_year" min="1800" max="2100">
                           </div>
                        </div>

                        <div class="col-12">
                           <div class="form-group">
                              <label>Description</label>
                              <textarea class="form-control" name="description" rows="4"></textarea>
                           </div>
                        </div>

                        <div class="col-12">
                           <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                     </div>
                  </form>
               </div>
            </div>
         </div>
      </div>
   </div>
   <footer class="text-center py-4 mt-5 border-top">
      <p class="mb-0 text-muted">&copy; 2025 Preskool. All rights reserved.</p>
   </footer>
</div>

<script src="{% static 'assets/js/jquery-3.6.0.min.js' %}"></script>
<script src="{% static 'assets/js/popper.min.js' %}"></script>
<script src="{% static 'assets/plugins/bootstrap/js/bootstrap.min.js' %}"></script>
<script src="{% static 'assets/plugins/slimscroll/jquery.slimscroll.min.js' %}"></script>
<script src="{% static 'assets/plugins/datatables/datatables.min.js' %}"></script>
<script src="{% static 'assets/js/script.js' %}"></script>

{% endblock %}
