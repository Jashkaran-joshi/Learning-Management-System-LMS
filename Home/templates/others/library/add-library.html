{% extends 'Home/base.html' %}
{% load static %}
{% block body %}

<div class="page-wrapper">
   <div class="content container-fluid">
      <div class="page-header">
         <div class="row align-items-center">
            <div class="col">
               <h3 class="page-title">Add Book</h3>
               <ul class="breadcrumb">
                  <li class="breadcrumb-item"><a href="{% url 'book_list' %}">Library</a></li>
                  <li class="breadcrumb-item active">Add Book</li>
               </ul>
            </div>
         </div>
      </div>

      <div class="row">
         <div class="col-sm-12">
            <div class="card">
               <div class="card-body">
                  <form method="POST" enctype="multipart/form-data">
                     {% csrf_token %}
                     <div class="row">
                        <div class="col-12">
                           <h5 class="form-title"><span>Book Information</span></h5>
                        </div>

                        <div class="col-12 col-sm-6">
                           <div class="form-group">
                              <label>Title</label>
                              <input type="text" name="title" class="form-control" required>
                           </div>
                        </div>

                        <div class="col-12 col-sm-6">
                           <div class="form-group">
                              <label>ISBN</label>
                              <input type="text" name="isbn" class="form-control" required>
                           </div>
                        </div>

                        <div class="col-12 col-sm-6">
                           <div class="form-group">
                              <label>Genre</label>
                              <select name="genre" class="form-control" required>
                                 <option value="">Select Genre</option>
                                 <option value="Fiction">Fiction</option>
                                 <option value="Non-Fiction">Non-Fiction</option>
                                 <option value="Science">Science</option>
                                 <option value="History">History</option>
                                 <option value="Biography">Biography</option>
                                 <option value="Children">Children</option>
                                 <option value="Other">Other</option>
                              </select>
                           </div>
                        </div>

                        <div class="col-12 col-sm-6">
                           <div class="form-group">
                              <label>Author</label>
                              <input type="text" name="author" class="form-control" required>
                           </div>
                        </div>

                        <div class="col-12 col-sm-6">
                           <div class="form-group">
                              <label>Publisher</label>
                              <input type="text" name="publisher" class="form-control" required>
                           </div>
                        </div>

                        <div class="col-12 col-sm-6">
                           <div class="form-group">
                              <label>Publish Date</label>
                              <input type="date" name="publish_date" class="form-control" required>
                           </div>
                        </div>

                        <div class="col-12 col-sm-6">
                           <div class="form-group">
                              <label>Number of Pages</label>
                              <input type="number" name="number_of_pages" class="form-control" required>
                           </div>
                        </div>

                        <div class="col-12 col-sm-6">
                           <div class="form-group">
                              <label>Number of Copies</label>
                              <input type="number" name="number_of_copies" class="form-control" required>
                           </div>
                        </div>

                        <div class="col-12 col-sm-6">
                           <div class="form-group">
                              <label>Language</label>
                              <input type="text" name="language" class="form-control" value="English">
                           </div>
                        </div>

                        <div class="col-12">
                           <div class="form-group">
                              <label>Description</label>
                              <textarea name="description" class="form-control"></textarea>
                           </div>
                        </div>

                        <div class="col-12">
                           <button type="submit" class="btn btn-primary">Add Book</button>
                        </div>
                     </div>
                  </form>
               </div>
            </div>
         </div>
      </div>
   </div>

   <footer class="text-center py-4 mt-5 border-top">
        <p class="mb-0 text-muted">&copy; 2025 Preskool. All rights reserved.</p>
    </footer>
</div>

<script src="{% static 'assets/js/jquery-3.6.0.min.js' %}"></script>
<script src="{% static 'assets/js/popper.min.js' %}"></script>
<script src="{% static 'assets/plugins/bootstrap/js/bootstrap.min.js' %}"></script>
<script src="{% static 'assets/plugins/slimscroll/jquery.slimscroll.min.js' %}"></script>
<script src="{% static 'assets/js/script.js' %}"></script>

{% endblock %}
