{% extends 'Home/base.html' %}
{% load static %}
{% block body %}
<div class="page-wrapper">
   <div class="content container-fluid">
      <div class="page-header">
         <div class="row align-items-center">
            <div class="col">
               <h3 class="page-title">Add Teacher</h3>
               <ul class="breadcrumb">
                  <li class="breadcrumb-item"><a href="{% url 'teacher_list' %}">Teachers</a></li>
                  <li class="breadcrumb-item active">Add Teacher</li>
               </ul>
            </div>
         </div>
      </div>

      <div class="row">
         <div class="col-sm-12">
            <div class="card">
               <div class="card-body">
                  <form method="POST" enctype="multipart/form-data">
                     {% csrf_token %}
                     <div class="row">
                        <div class="col-12">
                           <h5 class="form-title"><span>Teacher Information</span></h5>
                        </div>

                        <div class="col-12 col-sm-6">
                           <div class="form-group">
                              <label>Full Name</label>
                              <input type="text" class="form-control" name="name" required>
                           </div>
                        </div>

                        <div class="col-12 col-sm-6">
                           <div class="form-group">
                              <label>Teacher Code</label>
                              <input type="text" class="form-control" name="teacher_code" required>
                           </div>
                        </div>

                        <div class="col-12 col-sm-6">
                           <div class="form-group">
                              <label>Department</label>
                              <select class="form-control" name="department" required>
                                 <option value="">Select Department</option>
                                 <option value="Mathematics">Mathematics</option>
                                 <option value="Physics">Physics</option>
                                 <option value="Chemistry">Chemistry</option>
                                 <option value="Biology">Biology</option>
                                 <option value="History">History</option>
                                 <option value="Geography">Geography</option>
                                 <option value="English">English</option>
                                 <option value="Computer Science">Computer Science</option>
                                 <option value="General">General</option>
                              </select>
                           </div>
                        </div>

                        <div class="col-12 col-sm-6">
                           <div class="form-group">
                              <label>Email</label>
                              <input type="email" class="form-control" name="email" required>
                           </div>
                        </div>

                        <div class="col-12 col-sm-6">
                           <div class="form-group">
                              <label>Phone</label>
                              <input type="text" class="form-control" name="phone">
                           </div>
                        </div>

                        <div class="col-12 col-sm-6">
                           <div class="form-group">
                              <label>Designation</label>
                              <input type="text" class="form-control" name="designation" required>
                           </div>
                        </div>

                        <div class="col-12">
                           <div class="form-group">
                              <label>Bio</label>
                              <textarea class="form-control" name="bio" rows="3"></textarea>
                           </div>
                        </div>

                        <div class="col-12 col-sm-6">
                           <div class="form-group">
                              <label>Profile Image</label>
                              <input type="file" class="form-control" name="image">
                           </div>
                        </div>

                        <div class="col-12">
                           <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                     </div>
                  </form>
               </div>
            </div>
         </div>
      </div>
   </div>
</div>

<script src="{% static 'assets/js/jquery-3.6.0.min.js' %}"></script>
<script src="{% static 'assets/js/popper.min.js' %}"></script>
<script src="{% static 'assets/plugins/bootstrap/js/bootstrap.min.js' %}"></script>
<script src="{% static 'assets/plugins/slimscroll/jquery.slimscroll.min.js' %}"></script>
<script src="{% static 'assets/js/script.js' %}"></script>
{% endblock %}
